<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Responsive Product Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card__front">
        <div class="card__header"></div>
        <h2 class="card__heading">
          <span class="card__heading--span">Townsman Chronograph</span>
        </h2>
        <div class="card__details">
          <ul>
            <li>Platform: TOWNSMAN</li>
            <li>Strap Material: Leather</li>
            <li>Case Material: Stainless Steel</li>
            <li>Battery Type: SR920SW</li>
          </ul>
        </div>
      </div>
      <div class="card__back">
        <div class="card__cta">
          <div class="card__price-box">
            <p class="card__price-text">Only</p>
            <p class="card__price-value">$97</p>
          </div>
          <a href="#" class="btn">Buy now!</a>
        </div>
      </div>
    </div>
  </body>
</html>
